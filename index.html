<!DOCTYPE html>
<html lang="tg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tap Car ‚Äì –ë–æ–Ω—É—Å–∏ “≤–∞–º—Å—Ç–µ—Ä</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui
        }

        body {
            height: 100vh;
            background: #020617;
            color: #fff;
            display: flex;
            flex-direction: column
        }

        .screen {
            flex: 1;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 16px
        }

        .screen.active {
            display: flex
        }

        /* GAME */
        .balance {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px
        }

        .car {
            font-size: 120px;
            margin: 20px 0;
            user-select: none
        }

        .car:active {
            transform: scale(1.1)
        }

        /* HAMSTER CARD */
        .ham-card {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(180deg, #0f172a, #020617);
            border-radius: 22px;
            padding: 18px;
            margin: 10px 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .6);
            animation: pop .35s ease;
        }

        @keyframes pop {
            from {
                transform: scale(.9);
                opacity: 0
            }

            to {
                transform: scale(1);
                opacity: 1
            }
        }

        .ham-top {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px
        }

        .ham-icon {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #22c55e
        }

        .ham-title {
            font-size: 18px;
            font-weight: 700
        }

        .ham-reward {
            font-size: 14px;
            opacity: .8
        }

        /* SOCIAL ROW */
        .social-row {
            display: flex;
            gap: 12px;
            margin-top: 12px
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer
        }

        .social-btn svg {
            width: 20px;
            fill: #fff
        }

        .social-btn:active {
            transform: scale(.96)
        }

        .social-tg {
            background: #229ED9
        }

        .social-ig {
            background: linear-gradient(135deg, #ec4899, #f97316)
        }

        /* PROGRESS */
        .progress {
            width: 100%;
            height: 10px;
            background: #1e293b;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px
        }

        .progress span {
            display: block;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            transition: .3s
        }

        /* GLOW */
        .glow {
            box-shadow: 0 0 20px rgba(34, 197, 94, .6)
        }

        /* MENU */
        .menu {
            height: 60px;
            display: flex;
            border-top: 1px solid #334155
        }

        .menu button {
            flex: 1;
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 16px
        }

        .menu button.active {
            color: #22c55e
        }
    </style>
</head>

<body>

    <!-- GAME -->
    <div class="screen active" id="game">
        <div class="balance">üí∞ –ë–∞–ª–∞–Ω—Å: <span id="money">0</span>$</div>
        <div class="car" id="car">üöó</div>
        <div style="opacity:.7">–¢–∞–ø –∫—É–Ω ‚Üí –ø—É–ª –≥–∏—Ä</div>
    </div>

    <!-- BONUS -->
    <div class="screen" id="bonus">

        <!-- ONE CARD / TWO ICONS -->
        <div class="ham-card" id="socialCard">
            <div class="ham-top">
                <div class="ham-icon">üéÅ</div>
                <div>
                    <div class="ham-title">–ë–æ–Ω—É—Å–∏ –°–æ—Ü–∏–∞–ª”£</div>
                    <div class="ham-reward">–ë–∞—Ä–æ–¥–∞—Ä –ö–∞—Ä–≥–æ + Instagram (24 —Å–æ–∞—Ç)</div>
                </div>
            </div>

            <div class="progress">
                <span id="socialProg"></span>
            </div>

            <div class="social-row">
                <button class="social-btn social-tg" onclick="tgBonus()">
                    <svg viewBox="0 0 240 240">
                        <path
                            d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm58.3 82.6l-20 94.3c-1.5 6.7-5.6 8.3-11.3 5.2l-31.3-23-15.1 14.5c-1.7 1.7-3.1 3.1-6.3 3.1l2.2-31.8 57.9-52.3c2.5-2.2-.5-3.4-3.9-1.2l-71.6 45.1-30.8-9.6c-6.7-2.1-6.8-6.7 1.4-9.9l120.3-46.4c5.6-2.1 10.5 1.4 8.5 11z" />
                    </svg>
                    –ë–∞—Ä–æ–¥–∞—Ä –ö–∞—Ä–≥–æ
                </button>

                <button class="social-btn social-ig" onclick="igBonus()">
                    <svg viewBox="0 0 448 512">
                        <path
                            d="M224 202a53 53 0 1 0 0 106 53 53 0 0 0 0-106zm124-41a29 29 0 1 0 0 58 29 29 0 0 0 0-58zm76 27c-1.7-35.3-9.9-66.7-36.2-92.9S330.3 60.8 295 59.1c-34.9-2-139.9-2-174.8 0-35.3 1.7-66.7 9.9-92.9 36.2S60.8 181.7 59.1 217c-2 34.9-2 139.9 0 174.8 1.7 35.3 9.9 66.7 36.2 92.9s57.6 34.5 92.9 36.2c34.9 2 139.9 2 174.8 0 35.3-1.7 66.7-9.9 92.9-36.2s34.5-57.6 36.2-92.9c2-34.9 2-139.9 0-174.8z" />
                    </svg>
                    Instagram
                </button>
            </div>
        </div>

    </div>

    <!-- MENU -->
    <div class="menu">
        <button class="active" onclick="show('game',this)">üè† –•–æ–Ω–∞</button>
        <button onclick="show('bonus',this)">üéÅ –ë–æ–Ω—É—Å“≥–æ</button>
    </div>

    <script>
        const tg = Telegram.WebApp;
        tg.expand();

        let money = +localStorage.money || 0;
        const DAY = 86400000;

        const $ = id => document.getElementById(id);
        function update() { $("money").innerText = money; localStorage.money = money; }
        update();

        /* TAP */
        $("car").onclick = () => {
            money += 1;
            navigator.vibrate?.(10);
            update();
        };

        /* BONUSES */
        function tgBonus() {
            tg.openLink("https://t.me/barodarcargo");
            money += 500;
            localStorage.tgTime = Date.now();
            update();
        }
        function igBonus() {
            window.open("https://www.instagram.com/barodar_cargo?igsh=NmhpN2NnN2Fod2Fv", "_blank");
            money += 500;
            localStorage.igTime = Date.now();
            update();
        }

        /* PROGRESS */
        function updateProg() {
            let last = Math.max(+localStorage.tgTime || 0, +localStorage.igTime || 0);
            let p = Math.min((Date.now() - last) / DAY * 100, 100);
            $("socialProg").style.width = p + "%";
            if (p >= 100) $("socialCard").classList.add("glow");
            else $("socialCard").classList.remove("glow");
        }
        setInterval(updateProg, 1000);

        /* NAV */
        function show(id, btn) {
            document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
            document.querySelectorAll(".menu button").forEach(b => b.classList.remove("active"));
            $(id).classList.add("active");
            btn.classList.add("active");
        }
    </script>

</body>

</html>
