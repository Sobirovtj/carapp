<!DOCTYPE html>
<html lang="tg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCOIN Premium 2025</title>

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #facc15;
            --bg: #050510;
            --card: rgba(255, 255, 255, .08);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent
        }

        body {
            margin: 0;
            font-family: system-ui;
            background: radial-gradient(circle, #1a1a3a, var(--bg));
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
        }

        .stat {
            background: var(--card);
            border-radius: 14px;
            padding: 10px;
            text-align: center;
        }

        .stat span {
            font-size: 10px;
            color: #aaa
        }

        .stat b {
            display: block;
            color: var(--primary)
        }

        #main-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #balance {
            font-size: 56px;
            font-weight: 900;
            color: var(--primary);
        }

        .coin {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: radial-gradient(circle, #fde047, #ca8a04);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120px;
            font-weight: 900;
            color: #000;
            box-shadow: 0 0 50px rgba(250, 204, 21, .4);
        }

        .coin:active {
            transform: scale(.95)
        }

        .screen {
            display: none;
            position: absolute;
            inset: 0;
            padding: 90px 20px 140px;
            background: var(--bg);
            overflow: auto;
        }

        .task {
            background: var(--card);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(5, 5, 16, .95);
            padding: 12px 15px 20px;
        }

        .progress {
            height: 8px;
            background: rgba(255, 255, 255, .1);
            border-radius: 10px;
            overflow: hidden;
            margin: 6px 0 10px;
        }

        #energyFill {
            height: 100%;
            background: linear-gradient(90deg, #facc15, #fbbf24);
        }

        .nav {
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            color: #666;
            text-align: center;
        }

        .nav-item.active {
            color: var(--primary)
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="stat"><span>–§–æ–∏–¥–∞ / —Å–æ–∞—Ç</span><b id="profit">0</b></div>
        <div class="stat"><span>–î–∞—Ä–∞“∑–∞</span><b>BRONZE</b></div>
    </div>

    <div id="main-screen">
        <div id="balance">0</div>
        <div>MCOIN</div><br>
        <div class="coin" id="tapBtn">M</div>
    </div>

    <div id="friends-screen" class="screen">
        <h2>üë• –í–∞–∑–∏—Ñ–∞“≥–æ</h2>

        <div class="task">
            <div>Telegram<br><b>+5000</b></div>
            <button class="btn" id="task-tg" onclick="doTask('tg',5000,'https://t.me/mcointj')">–ò“∑—Ä–æ</button>
        </div>

        <div class="task">
            <div>Instagram<br><b>+5000</b></div>
            <button class="btn" id="task-ig" onclick="doTask('ig',5000,'https://instagram.com')">–ò“∑—Ä–æ</button>
        </div>

        <button class="btn" style="width:100%" onclick="inviteFriend()">üîó –î–∞—ä–≤–∞—Ç–∏ –¥”Ø—Å—Ç–æ–Ω</button>
    </div>

    <div id="leaderboard-screen" class="screen">
        <h2>üèÜ –†–µ–π—Ç–∏–Ω–≥</h2>
        <table style="width:100%">
            <tbody id="leaderboard-list"></tbody>
        </table>
    </div>

    <div class="footer">
        <div>‚ö° –≠–Ω–µ—Ä–≥–∏—è: <span id="energy">500</span>/500</div>
        <div class="progress">
            <div id="energyFill"></div>
        </div>
        <div class="nav">
            <div class="nav-item active" onclick="showScreen('main',this)">üè†<br>–ê—Å–æ—Å”£</div>
            <div class="nav-item" onclick="showScreen('friends',this)">üë•<br>–î”Ø—Å—Ç–æ–Ω</div>
            <div class="nav-item" onclick="showScreen('leaderboard',this)">üèÜ<br>–†–µ–π—Ç–∏–Ω–≥</div>
        </div>
    </div>

    <script>
        /* Firebase */
        firebase.initializeApp({
            apiKey: "API_KEY",
            projectId: "PROJECT_ID"
        });
        const db = firebase.firestore();

        /* Telegram */
        const tg = window.Telegram.WebApp;
        tg.expand();
        const userId = tg.initDataUnsafe?.user?.id || "guest";
        const userName = tg.initDataUnsafe?.user?.first_name || "User";

        /* State */
        let balance = +localStorage.mc_bal || 0;
        let energy = +localStorage.mc_eng || 500;
        let pph = +localStorage.mc_pph || 0;
        let tasks = JSON.parse(localStorage.mc_tasks || "[]");
        const maxEnergy = 500;

        /* UI */
        function update() {
            document.getElementById("balance").innerText = Math.floor(balance).toLocaleString();
            document.getElementById("energy").innerText = energy;
            document.getElementById("profit").innerText = "+" + pph;
            document.getElementById("energyFill").style.width = (energy / maxEnergy * 100) + "%";
            localStorage.mc_bal = balance;
            localStorage.mc_eng = energy;
            localStorage.mc_pph = pph;
            localStorage.mc_tasks = JSON.stringify(tasks);
        }

        /* Tap */
        tapBtn.onclick = () => {
            if (energy <= 0) return;
            balance++;
            energy--;
            tg.HapticFeedback.impactOccurred("light");
            update();
            if (balance % 10 === 0) sync();
        };

        /* Tasks */
        function doTask(id, reward, url) {
            if (tasks.includes(id)) return;
            window.open(url, "_blank");
            setTimeout(() => {
                balance += reward;
                tasks.push(id);
                document.getElementById("task-" + id).disabled = true;
                update();
                sync();
            }, 2000);
        }

        /* Invite */
        function inviteFriend() {
            window.open("https://t.me/share/url?url=https://t.me/mcointj_bot&text=Join+MCOIN");
        }

        /* Screens ‚Äì ELSE ERROR FIXED */
        function showScreen(id, el) {
            document.querySelectorAll(".screen").forEach(s => s.style.display = "none");
            document.querySelectorAll(".nav-item").forEach(n => n.classList.remove("active"));

            if (id === "main") {
                document.getElementById("main-screen").style.display = "flex";
            } else {
                document.getElementById(id + "-screen").style.display = "block";
            }

            if (el) el.classList.add("active");
            if (id === "leaderboard") loadTop();
        }

        /* Firebase sync - –ò—Å–ª–æ“≥—à—É–¥–∞ */
        async function sync() {
            try {
                await db.collection("users").doc(String(userId)).set({
                    name: userName,
                    balance: balance,
                    lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
            } catch (e) {
                console.error("Sync error:", e);
            }
        }

        /* –ë–æ—Ä–≥–∏—Ä–∏–∏ –¢–æ–ø –†–µ–π—Ç–∏–Ω–≥ */
        async function loadTop() {
            const list = document.getElementById("leaderboard-list");
            list.innerHTML = "<tr><td colspan='3' style='text-align:center;padding:20px;'>–ë–æ—Ä–≥–∏—Ä”£...</td></tr>";

            try {
                const snapshot = await db.collection("users")
                    .orderBy("balance", "desc")
                    .limit(15)
                    .get();

                list.innerHTML = "";
                let rank = 1;

                if (snapshot.empty) {
                    list.innerHTML = "<tr><td colspan='3' style='text-align:center;'>–†”Ø–π—Ö–∞—Ç —Ö–æ–ª”£ –∞—Å—Ç</td></tr>";
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const isMe = doc.id == userId ? "style='background:rgba(250,204,21,0.1)'" : "";

                    list.innerHTML += `
                        <tr ${isMe}>
                            <td style="padding:12px;width:40px;">${rank}</td>
                            <td style="font-weight:bold;">${data.name}</td>
                            <td style="text-align:right;color:var(--primary);font-weight:900;">
                                ${(data.balance || 0).toLocaleString()}
                            </td>
                        </tr>`;
                    rank++;
                });
            } catch (e) {
                list.innerHTML = "<tr><td colspan='3' style='text-align:center;color:red;'>–•–∞—Ç–æ–∏ –ø–∞–π–≤–∞—Å—Ç—à–∞–≤”£</td></tr>";
                console.error(e);
            }
        }

        /* –≠–Ω–µ—Ä–≥–∏—è—Ä–æ –±–∞—Ä“õ–∞—Ä–æ—Ä –∫–∞—Ä–¥–∞–Ω (“≥–∞—Ä 3 —Å–æ–Ω–∏—è) */
        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                update();
            }
        }, 3000);

        /* –û“ì–æ–∑–∏ –∞–≤–≤–∞–ª–∏–Ω */
        update();
        sync(); // –ë–∞—Ä–æ–∏ –±–∞“õ–∞–π–¥–≥–∏—Ä–∏–∏ –∫–æ—Ä–±–∞—Ä–∏ –Ω–∞–≤
    </script>
</body>

</html>
