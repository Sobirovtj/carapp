<!DOCTYPE html>
<html lang="tj">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MCOIN Premium Edition</title>
    <!-- Telegram SDK -->
    <script src="telegram.org"></script>
    <style>
        :root {
            --primary: #facc15;
            --silver: linear-gradient(to bottom, #ffffff 0%, #d1d5db 50%, #9ca3af 100%);
            --bg: #050510;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a1a3a 0%, var(--bg) 100%);
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            touch-action: none;
        }

        .header {
            padding: 15px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card b {
            font-size: 14px;
            color: var(--primary);
            display: block;
        }

        .stat-card span {
            font-size: 10px;
            color: #888;
            display: block;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .balance-box {
            text-align: center;
            margin: 10px 0;
        }

        #balance {
            font-size: 52px;
            margin: 0;
            background: var(--silver);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .currency-name {
            letter-spacing: 5px;
            font-size: 14px;
            color: var(--primary);
            font-weight: 800;
        }

        .game-zone {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .main-coin {
            width: 260px;
            height: 260px;
            background: radial-gradient(circle at 30% 30%, #fde047 0%, #ca8a04 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 60px rgba(250, 204, 21, 0.4);
            transition: transform 0.05s;
            cursor: pointer;
            z-index: 5;
        }

        .main-coin:active {
            transform: scale(0.92) rotateX(10deg);
        }

        .m-logo {
            font-size: 130px;
            font-weight: 900;
            color: #000;
            pointer-events: none;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.2);
        }

        .tap-effect {
            position: absolute;
            color: #fff;
            font-size: 36px;
            font-weight: 900;
            pointer-events: none;
            animation: floatUp 0.7s ease-out forwards;
            z-index: 100;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-180px) scale(1.3);
                opacity: 0;
            }
        }

        .footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-container {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #facc15, #fbbf24);
            width: 100%;
            transition: width 0.3s ease;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .nav-item {
            font-size: 11px;
            color: #6b7280;
            text-align: center;
            flex: 1;
        }

        .nav-item.active {
            color: var(--primary);
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="stat-card">
            <span>–§–æ–∏–¥–∞</span>
            <b>+1.50K</b>
        </div>
        <div class="stat-card">
            <span>–†—É—Ç–±–∞</span>
            <b id="rank">–ë–†–û–ù–ó–ê</b>
        </div>
    </div>

    <div class="balance-box">
        <h1 id="balance">0</h1>
        <div class="currency-name">MCOIN</div>
    </div>

    <div class="game-zone">
        <div class="main-coin" id="tapBtn">
            <div class="m-logo">M</div>
        </div>
    </div>

    <div class="footer">
        <div style="display: flex; justify-content: space-between; font-size: 15px; font-weight: bold;">
            <span>‚ö° <span id="energyVal">500</span>/500</span>
            <span style="color: var(--primary)">–ü—É—Ä–∫—É–Ω”£ üî•</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="energyFill"></div>
        </div>
        <nav class="nav-bar">
            <div class="nav-item active">üè†<br>–ê—Å–æ—Å”£</div>
            <div class="nav-item">‚õèÔ∏è<br>–ö–æ—Ñ—Ç–∞–Ω</div>
            <div class="nav-item">üë•<br>–î”Ø—Å—Ç–æ–Ω</div>
            <div class="nav-item">üí∞<br>Airdrop</div>
        </nav>
    </div>

    <script>
        const tg = window.Telegram ? window.Telegram.WebApp : null;
        if (tg) {
            tg.expand();
            tg.ready();
        }

        const maxEnergy = 500;
        let balance = Number(localStorage.getItem('mc_bal')) || 0;
        let energy = localStorage.getItem('mc_eng') !== null ? Number(localStorage.getItem('mc_eng')) : maxEnergy;

        const balanceEl = document.getElementById('balance');
        const energyValEl = document.getElementById('energyVal');
        const energyFillEl = document.getElementById('energyFill');
        const rankEl = document.getElementById('rank');
        const tapBtn = document.getElementById('tapBtn');

        // –°–∏—Å—Ç–µ–º–∞–∏ —Ä—É—Ç–±–∞“≥–æ
        function updateRank() {
            let rankName = "–ë–†–û–ù–ó–ê";
            let rankColor = "#CD7F32"; // Bronze

            if (balance >= 1000000) {
                rankName = "–ê–õ–ú–û–°";
                rankColor = "#00f2ff";
            } else if (balance >= 250000) {
                rankName = "–ü–õ–ê–¢–ò–ù–ê";
                rankColor = "#e5e4e2";
            } else if (balance >= 50000) {
                rankName = "–¢–ò–õ–õ–û";
                rankColor = "#facc15";
            } else if (balance >= 5000) {
                rankName = "–ù–£“ö–†–ê";
                rankColor = "#C0C0C0";
            }

            rankEl.textContent = rankName;
            rankEl.style.color = rankColor;
        }

        function updateUI() {
            balanceEl.textContent = Math.floor(balance).toLocaleString();
            energyValEl.textContent = Math.floor(energy);
            energyFillEl.style.width = (energy / maxEnergy * 100) + '%';

            updateRank();

            localStorage.setItem('mc_bal', balance);
            localStorage.setItem('mc_eng', energy);
        }

        function createTapEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'tap-effect';
            effect.textContent = '+1';
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 700);
        }

        function handleTap(e) {
            if (energy >= 1) {
                balance += 1;
                energy -= 1;

                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;

                createTapEffect(clientX, clientY);

                if (tg && tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('medium');
                }

                updateUI();
            }
        }

        tapBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTap(e);
        });

        tapBtn.addEventListener('mousedown', (e) => {
            handleTap(e);
        });

        // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è —ç–Ω–µ—Ä–≥–∏–∏
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + 1);
                updateUI();
            }
        }, 2000);

        updateUI();
    </script>
</body>

</html>
